{{ define "style"}}
<style>
{{ if isset .Params "image" }}
  .{{ .File.BaseFileName }}-card > .mdl-card__title {
    background: url('{{ .Params.image }}') center / cover;
    height: 192px;
  }
  .{{ .File.BaseFileName }}-card > .mdl-card__title > .mdl-card__title-text {
    background-color: rgba(0, 0, 0, .5);
    color: #fff;
    font-weight: bold;
    padding: .5rem;
  }
{{ end }}
  </style>
{{ end }}

{{ define "main" }}
<div class="fansq-max-width mdl-grid">
  <div class="{{ .File.BaseFileName }}-card mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ .Title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
{{ .Content }}
    </div>
  </div>
</div>
{{ end }}
