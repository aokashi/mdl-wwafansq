{{ define "style" }}
<style>
.wwabook-20th-title {
  background: url('wwabook_20th-bg.png') center / cover;
  padding-top: 1rem;
  position: relative;
}
  .wwabook-20th-title__logo {
    text-align: center;
  }
  .wwabook-20th-title__logo > img {
    max-width: 100%;
    height: auto;
    max-height: 192px;
  }
  .wwabook-20th-title__description {
    background-color: #ffffc0;
    padding: 1rem;
  }
  .wwabook-20th-title__share {
    text-align: center;
  }
    .wwabook-20th-title__share .share-btn {
      display: inline-block;
    }
    .wwabook-20th-title__share .share-btn--facebook {
      overflow-x: hidden;
      width: 75px;
    }

.wwabook-20th-interview {
  background-color: #28459b;
  color: white;
}
  .wwabook-20th-interview > .content-width {
    background: url('wwabook_20th-interview.png') center 25% / cover;
    height: 640px;
    position: relative;
  }
  .wwabook-20th-interview .section__text {
    background-color: #28459b;
    bottom: 0;
    box-sizing: border-box;
    position: absolute;
    width: 100%;
  }

.wwabook-20th-history {
  background-color: #996633;
  color: white;
}
  .wwabook-20th-history > .content-width {
    background: url('wwabook_20th-history.png') no-repeat center top / 100%;
    height: 480px;
    position: relative;
  }
  .wwabook-20th-history .section__text {
    background-color: #996633;
    bottom: 0;
    box-sizing: border-box;
    position: absolute;
    width: 100%;
  }

.wwabook-20th-pages {
  background-color: #339966;
  color: white;
}
  .wwabook-20th-pages__image {
    background: url('wwabook_20th-pages.png') center 25% / cover;
    height: 360px;
  }
</style>
{{ end }}

  <meta name="twitter:image" content="wwa_20thbook.png">
{{ end }}
