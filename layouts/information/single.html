{{ define "main" }}
<div class="section content-width content-width--text mdl-grid">
    <div class="{{ .Section }}-{{ .File.BaseFileName }}-card card card--stand-alone mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">
        <div class="card__header">
            <nav class="card__breadcrumbs">
                <a href="/" title="{{ .Site.Title }}">Home</a> &gt; <a href="/{{ .Section }}">{{ .Section }}</a> &gt; Here
            </nav>
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">{{ .Title }}</h1>
            </div>
        </div>
        {{ with .Params.image }}
        <div class="mdl-card__media">
            <img class="card__image" src="{{ $.Site.BaseURL }}{{ . }}" alt="">
        </div>
        {{ end }}
        {{ partial "date.html" . }}
        <article class="card__content mdl-card__supporting-text">
{{ .Content }}
        </article>
        <div class="card__footer mdl-card__actions">
            <a class="mdl-button mdl-button--colored" href="{{ .Site.BaseURL }}{{ .Section }}/">
                <i class="material-icons">arrow_back</i> 戻る
            </a>
        </div>
    </div>
</div>
{{ end }}
